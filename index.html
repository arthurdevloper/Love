<!doctype html>
<html lang="en">
<head>
  <title>Webleb</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Entrar</span><span>Registrar</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3"></h4>
											<form>

												<h3>Entrar no meu coração</h3>
												<div class="form-group">
													<input type="text" class="form-style" placeholder="Login" id="login">
												<i class="input-icon uil uil-at"></i>
												</div>
												<div class="form-group mt-2">
													<input type="password" class="form-style" placeholder="Senha" id="senha">
												<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<input type="submit" class="btn mb-4" onclick="logar(); return false">
										
											</form>
										
										
											<script>
										
										
												function logar(){
										
													var login = document.getElementById('login').value;
													var senha = document.getElementById('senha').value;
										
													if(login == "jupinart" && senha == "11meses"){
														location.href = "home.html";
													}else{
														alert('Usuario ou senha incorretos');
													}
										
												}
										
											</script>

				      					</div>
			      					</div>
			      				</div>
								  <div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-3 pb-3">SAI FORA TALARICA!!! AQUI É SO PRO MEU XUXU.</h4>

				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
</body>
</html>
